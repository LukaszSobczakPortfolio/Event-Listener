<html>
    <head>
        <title>Greetings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Greetings, My Friend</h1></div>

        <ul>
            <li th:each="dta : ${datax}">
                <form action="#" th:action="@{/(nname=${dta.name})}"  method="post">
                    <span th:text="${dta.name} + ' with id ' + ${dta.id}">message text</span>

                    <input type='hidden' th:value="${dta.id}" name="id" />
                    <input type="submit" value="Post Message" />
                </form>
            </li>
        </ul>

        <h2>Welcome</h2>
        <p>Spring Security Thymeleaf tutorial</p>
        <div sec:authorize="hasRole('USER')">Text visible to user.</div>
        <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
        <div sec:authorize="isAuthenticated()">
            Text visible only to authenticated users.
        </div>
        Authenticated username:
        <div sec:authentication="name"></div>
        Authenticated user roles:
        <div sec:authentication="principal.authorities"></div>
        
        <footer><a href="/down">Close app</a></footer>
    </body>
</html>
<!---th:object="${dta}"-->
